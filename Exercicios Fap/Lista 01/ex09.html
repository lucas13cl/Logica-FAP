<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let tf = parseFloat(prompt('Digite o valor em graus Fharenheit e vamos converter para garus Celcius :'))
        
       
        function conversorCelcius(){

            let tc;
            tc = (tf - 32)*5/9
            alert(tc + ' Graus Celcius')
        }
         
        conversorCelcius()

        









    </script>
</body>
</html>

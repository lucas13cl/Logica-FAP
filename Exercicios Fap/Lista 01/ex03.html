<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var nomeUsuario = prompt('Digite seu nome: ')
            var nota01 = parseInt(prompt('Digite sua primeira nota: '))
            var nota02 = parseInt(prompt('Digite sua segunda nota: '))

            function calcMedia(){
                var media = (nota01 + nota02) / 2
                return media
            }

            var media = calcMedia(nota01, nota02)
            alert('Seu nome é ' + nomeUsuario + ' e você obteve a media ' + media)
















    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function maioEmenor(){
        
        let num1 = parseFloat(prompt('Digite um número : '))
        let num2 = parseFloat(prompt('Digite outro número :'))
        
        let menor = Math.min(num1, num2)
        let maior = Math.max(num1, num2)

        alert('O menor é ' + menor + ' e o maior ' + maior)
    
    }
        maioEmenor()

                                         // Outra forma de fazer

    function menorMaior(){

        let num1 = parseFloat(prompt('Digite um número :'))
        let num2 = parseFloat(prompt('Digite outro número :'))
        let maior, menor;


        if(num1 > num2){
            maior = num1
            menor = num2
        }else{
            menor = num1
            maior = num2
        }

        alert('O MAIOR É ' + maior + ' E O MENOR ' + menor)
    }
        menorMaior()
    </script>
</body>
</html>

        var kmInicial = parseFloat(prompt('Digite sua quilometragem inicial: '))
        var kmFinal = parseFloat(prompt('Digite sua quilometragem final: '))
        var ltConsumidos = parseFloat(prompt('Digite os litos consumidos: '))
        var precoCombustivel = parseFloat(prompt('Digite o pre√ßo do combustivel: '))

        function calcDistancia (){
            var distancia = kmFinal - kmInicial
            return distancia
        }

        var distancia = calcDistancia(kmFinal, kmInicial)
        alert(distancia)


        function calcGasto (){
            var gasto = distancia * precoCombustivel
            return gasto
        }
        
        var gasto = calcGasto(distancia, precoCombustivel)
        alert(gasto)

        function calcCunsumo(){
            var consumo = distancia/ltConsumidos
            return consumo
        }
        
        var consumo = calcCunsumo(distancia, ltConsumidos)
        alert(consumo)

    </script>

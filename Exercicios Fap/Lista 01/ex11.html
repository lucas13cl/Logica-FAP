<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function votacao1(){
            let anoNascimento = parseFloat(prompt('Digite seu ano de Nascimento : '))

            if(anoNascimento >= 2008){
                alert('Voçe ja pode votar esse ano')
            }else{
                alert('Voçe não podera votar esse ano')
            }
        }
        votacao1()
    </script>
</body>

<body>
    <script>
        let idade = parseInt(prompt('Digite Sua Idade :'))

        function doarSangue(){

            if(idade >= 18 && idade <= 67){
                alert('Você esta liberado para doar Sangue')
            }else if(idade < 18 || idade > 67){
                alert('Você não pode Doar Sangue!')
            }else{
                alert('Digite uma Idade Valida')
            }
        }

        doarSangue();













    </script>
</body>
